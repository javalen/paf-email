<div class="wrap">
<div class="card">
<div class="row" style="justify-content: space-between;">
<h1>Your document {{document.name}} for {{facility.name}} expires on {{document.expire_date}}. Please upload a new file to stay compliant.</h1>
<!-- Attachments -->
<div class="card">
<h2>Attach File</h2>
<form class="row" style="gap: 8px;" action="/documentsvc/{{id}}/upload" enctype="multipart/form-data" method="POST"><input name="file" required="" type="file" /> <input name="rename" type="text" placeholder="Rename (optional: e.g. estimate.pdf)" /> <button class="btn secondary" type="submit">Upload</button></form>
<div class="hint">Files</div>
<div style="margin-top: 10px;">
<div class="muted small">Files:</div>
{{filesHtml}}</div>
</div>
</div>
</div>
</div>
