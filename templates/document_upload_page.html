<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Update Document</title>
  <style>
    :root{
      --card-bg:#fff;--card-br:#e5e7eb;--muted:#6b7280;--ink:#1f2937;
      --btn:#0f766e;--btn-h:#0a5c56;--btn-2:#1f2937;--btn-2h:#111827;
    }
    *{box-sizing:border-box}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#f6f7fb;margin:0;padding:0;color:var(--ink)
    }
    .wrap{max-width:880px;margin:24px auto;padding:16px}
    .card{
      background:var(--card-bg);border:1px solid var(--card-br);
      border-radius:12px;box-shadow:0 1px 2px rgba(0,0,0,.04);
      padding:18px;margin-bottom:14px
    }
    h1{font-size:18px;margin:0 0 2px}
    h2{font-size:16px;margin:0 0 10px}
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      align-items:flex-start;
    }
    .muted{color:var(--muted)}
    .small{font-size:12px}
    label{
      font-size:12px;color:#374151;
      display:block;margin:8px 0 6px
    }
    input,textarea,select{
      width:100%;padding:10px;border:1px solid #d1d5db;
      border-radius:8px;font:inherit
    }
    textarea{min-height:96px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .btn{
      appearance:none;border:0;background:var(--btn);
      color:#fff;padding:10px 14px;border-radius:10px;cursor:pointer
    }
    .btn:hover{background:var(--btn-h)}
    .btn.secondary{background:var(--btn-2)}
    .btn.secondary:hover{background:var(--btn-2h)}
    .files{padding-left:18px}
    .full-span{
      grid-column:1 / -1;
    }
    .center{text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row" style="justify-content:space-between">
        <h1>Update Document</h1>
        <div class="muted small">Created: {{createdPretty}}</div>
      </div>

      <div class="grid">
        <div>
          <h2>Facility</h2>
          <div><strong>{{facility.name}}</strong></div>
        </div>
        <div>
          <h2>Document Details</h2>
          <div><strong>{{document.name}}</strong></div>
        </div>
      </div>

      <div style="margin-top:12px">
        <h2>Description</h2>
        <div>Your document has expired or will expire on {{expirePretty}}</div>
      </div>
    </div>

    <div class="card">
      <h2>Upload New Document</h2>
      <!-- maps to /documentsvc/:id/upload -->
      <form
        class="grid"
        action="/documentsvc/{{id}}/upload"
        method="POST"
        enctype="multipart/form-data"
        id="uploadForm"
      >
        <div>
          <label for="contact_name">Your Name *</label>
          <input
            id="contact_name"
            name="contact_name"
            required
            placeholder="Your name"
          />
        </div>
        <div>
          <label for="contact_number">Phone Number *</label>
          <input
            id="contact_number"
            name="contact_number"
            required
            placeholder="(111) 222-3333"
            inputmode="tel"
          />
        </div>
        <div>
          <label for="contact_email">Email *</label>
          <input
            id="contact_email"
            name="contact_email"
            type="email"
            required
            placeholder="you@example.com"
          />
        </div>
        <div>
          <label for="expire_date">Expiration Date *</label>
          <input
            id="expire_date"
            type="date"
            name="expire_date"
            required
          />
        </div>

        <!-- Attach label spans 2 columns and is centered -->
        <div class="full-span center" style="margin-top:4px;">
          <strong>Attach File</strong>
        </div>

        <div>
          <label for="file">File *</label>
          <input
            id="file"
            type="file"
            name="file"
            required
          />
        </div>
        <div>
          <label for="rename">Rename (optional)</label>
          <input
            id="rename"
            type="text"
            name="rename"
            placeholder="e.g. estimate.pdf"
          />
        </div>

        <div class="full-span" style="margin-top:10px;">
          <button class="btn secondary" type="submit">Upload</button>
        </div>
      </form>

      <div style="margin-top:10px">
        <div class="muted small">Original File:</div>
        {{filesHtml}}
      </div>
    </div>
  </div>

  <script>
    (function () {
      const form = document.getElementById("uploadForm");
      const phoneInput = document.getElementById("contact_number");
      const emailInput = document.getElementById("contact_email");
      const nameInput = document.getElementById("contact_name");
      const dateInput = document.getElementById("expire_date");
      const fileInput = document.getElementById("file");

      function formatPhone(value) {
        const digits = value.replace(/\D/g, "").slice(0, 10);
        const len = digits.length;

        if (len === 0) return "";
        if (len < 4) return "(" + digits;
        if (len < 7) return "(" + digits.slice(0, 3) + ") " + digits.slice(3);
        return (
          "(" +
          digits.slice(0, 3) +
          ") " +
          digits.slice(3, 6) +
          "-" +
          digits.slice(6)
        );
      }

      // Live phone formatting
      phoneInput.addEventListener("input", function (e) {
        const cursorPos = phoneInput.selectionStart;
        const prevLength = phoneInput.value.length;

        phoneInput.value = formatPhone(phoneInput.value);

        // best-effort cursor adjustment
        const newLength = phoneInput.value.length;
        const diff = newLength - prevLength;
        phoneInput.setSelectionRange(cursorPos + diff, cursorPos + diff);
      });

      form.addEventListener("submit", function (e) {
        // Basic required checks (HTML5 will also handle these, but we
        // add some custom checks for phone formatting)
        if (!nameInput.value.trim()) {
          alert("Please enter your name.");
          nameInput.focus();
          e.preventDefault();
          return;
        }

        if (!emailInput.value.trim()) {
          alert("Please enter your email.");
          emailInput.focus();
          e.preventDefault();
          return;
        }

        if (!emailInput.checkValidity()) {
          alert("Please enter a valid email address.");
          emailInput.focus();
          e.preventDefault();
          return;
        }

        const digits = phoneInput.value.replace(/\D/g, "");
        if (digits.length !== 10) {
          alert("Please enter a valid 10-digit phone number.");
          phoneInput.focus();
          e.preventDefault();
          return;
        }

        if (!dateInput.value) {
          alert("Please select an expiration date.");
          dateInput.focus();
          e.preventDefault();
          return;
        }

        if (!fileInput.value) {
          alert("Please attach a file.");
          fileInput.focus();
          e.preventDefault();
          return;
        }

        // Ensure the phone is in final (111) 222-3333 format before submit
        phoneInput.value = formatPhone(phoneInput.value);
      });
    })();
  </script>
</body>
</html>
