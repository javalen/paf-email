<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Update Document</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card-bg:#ffffff;
      --card-br:#e5e7eb;
      --muted:#6b7280;
      --ink:#1f2937;
      --primary:#0f766e;
      --primary-hover:#0a5c56;
    }

    * { box-sizing:border-box; margin:0; padding:0; }

    body {
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: var(--bg);
      color: var(--ink);
      min-height: 100vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .wrap {
      max-width: 880px;
      margin: 24px auto;
      padding: 16px;
      text-align: center;
      flex: 1 0 auto;
    }

    .logo {
      width: 200px;
      max-width: 50%;
      margin: 0 auto 18px;
      display: block;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-br);
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,.05);
      padding: 22px;
      margin-bottom: 18px;
      text-align: left;
    }

    h1 { font-size: 20px; margin-bottom: 8px; }
    h2 { font-size: 17px; margin-bottom: 10px; }
    .muted { color: var(--muted); }
    .small { font-size: 12px; }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 6px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      align-items: flex-start;
    }

    .full-span {
      grid-column: 1 / -1;
    }

    label {
      font-size: 12px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #374151;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }

    textarea { min-height: 96px; }

    .btn {
      width: 100%;
      appearance: none;
      border: 0;
      background: var(--primary);
      color: #fff;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background .18s, opacity .18s;
    }

    .btn:hover {
      background: var(--primary-hover);
    }

    .btn[disabled] {
      opacity: 0.7;
      cursor: default;
    }

    .center { text-align: center; }

    .footer {
      flex-shrink: 0;
      text-align: center;
      padding: 12px 16px 20px;
      font-size: 12px;
      color: var(--muted);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .wrap {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img class="logo" src="https://www.predictiveaf.com/assets/paf-BMFchRbW.png" alt="PredictiveAF Logo" />

    <div class="card">
      <div class="row">
        <h1>Update Document</h1>
        <div class="muted small">Created: {{createdPretty}}</div>
      </div>

      <div class="grid">
        <div>
          <h2>Facility</h2>
          <strong>{{facility.name}}</strong>
        </div>
        <div>
          <h2>Document Details</h2>
          <strong>{{document.name}}</strong>
        </div>
      </div>

      <div style="margin-top:14px;">
        <h2>Description</h2>
        Your document has expired or will expire on {{expirePretty}}.
      </div>
    </div>

    <div class="card">
      <h2>Upload New Document</h2>

      <form
        class="grid"
        action="/documentsvc/{{id}}/upload"
        method="POST"
        enctype="multipart/form-data"
        id="uploadForm"
      >
        <div>
          <label for="contact_name">Your Name *</label>
          <input id="contact_name" name="contact_name" required placeholder="Your name"/>
        </div>

        <div>
          <label for="contact_number">Phone Number *</label>
          <input id="contact_number" name="contact_number" required placeholder="(111) 222-3333" inputmode="tel"/>
        </div>

        <div>
          <label for="contact_email">Email *</label>
          <input id="contact_email" name="contact_email" type="email" required placeholder="you@example.com"/>
        </div>

        <div>
          <label for="expire_date">Expiration Date *</label>
          <input id="expire_date" type="date" name="expire_date" required/>
        </div>

        <div class="full-span center" style="margin-top:6px;">
          <strong>Attach File</strong>
        </div>

        <div>
          <label for="file">File *</label>
          <input id="file" type="file" name="file" required/>
        </div>
        <div>
          <label for="rename">Rename (optional)</label>
          <input id="rename" type="text" name="rename" placeholder="e.g. estimate.pdf"/>
        </div>

        <div class="full-span" style="margin-top:14px;">
          <button class="btn" type="submit" id="submitBtn">Upload</button>
        </div>
      </form>

      <div style="margin-top:14px;">
        <div class="muted small">Original File:</div>
        {{filesHtml}}
      </div>
    </div>
  </div>

  <div class="footer">
    Powered by <strong>PredictiveAF</strong>
  </div>

  <script>
    (function () {
      const form = document.getElementById("uploadForm");
      const phoneInput = document.getElementById("contact_number");
      const emailInput = document.getElementById("contact_email");
      const nameInput = document.getElementById("contact_name");
      const dateInput = document.getElementById("expire_date");
      const fileInput = document.getElementById("file");
      const submitBtn = document.getElementById("submitBtn");

      function formatPhone(value) {
        const digits = value.replace(/\D/g, "").slice(0, 10);
        const len = digits.length;

        if (len === 0) return "";
        if (len < 4) return "(" + digits;
        if (len < 7) return "(" + digits.slice(0, 3) + ") " + digits.slice(3);
        return (
          "(" + digits.slice(0, 3) + ") " +
          digits.slice(3, 6) + "-" +
          digits.slice(6)
        );
      }

      // Live phone formatting
      phoneInput.addEventListener("input", function () {
        const cursorPos = phoneInput.selectionStart;
        const prevLength = phoneInput.value.length;

        phoneInput.value = formatPhone(phoneInput.value);

        const newLength = phoneInput.value.length;
        const diff = newLength - prevLength;
        phoneInput.setSelectionRange(cursorPos + diff, cursorPos + diff);
      });

      form.addEventListener("submit", function (e) {
        // Basic checks
        if (!nameInput.value.trim()) {
          alert("Please enter your name.");
          nameInput.focus();
          e.preventDefault();
          return;
        }

        if (!emailInput.value.trim()) {
          alert("Please enter your email.");
          emailInput.focus();
          e.preventDefault();
          return;
        }

        if (!emailInput.checkValidity()) {
          alert("Please enter a valid email address.");
          emailInput.focus();
          e.preventDefault();
          return;
        }

        const digits = phoneInput.value.replace(/\D/g, "");
        if (digits.length !== 10) {
          alert("Please enter a valid 10-digit phone number.");
          phoneInput.focus();
          e.preventDefault();
          return;
        }

        if (!dateInput.value) {
          alert("Please select an expiration date.");
          dateInput.focus();
          e.preventDefault();
          return;
        }

        if (!fileInput.value) {
          alert("Please attach a file.");
          fileInput.focus();
          e.preventDefault();
          return;
        }

        // Ensure final phone format
        phoneInput.value = formatPhone(phoneInput.value);

        // Show "Uploading..." state
        submitBtn.disabled = true;
        submitBtn.textContent = "Uploadingâ€¦";
      });
    })();
  </script>
</body>
</html>
